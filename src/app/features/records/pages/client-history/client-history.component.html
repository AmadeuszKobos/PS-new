<div class="h-full p-3">
  <p-panel class="min-h-screen" [header]="'Historia: TU WSTAWIĆ NAZWE'">
    <p-table
      [value]="clientHistory"
      [first]="first"
      [rows]="rows"
      [rowsPerPageOptions]="[10, 20, 30]"
      [totalRecords]="clientHistory.length"
      styleClass="p-datatable-gridlines"
      [scrollable]="true"
      [paginator]="true"
    >
      <ng-template pTemplate="header">
        <tr class="align-items-center">
          <th>Data</th>
          <th>Operacja</th>
          <th>Kwota</th>
          <th>Stan</th>
          <th>Opis</th>
          <th>Klient</th>
          <th>Użytkownik</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-itemHistory>
        <tr #itemRow [pSelectableRow]="itemHistory">
          <td class="w-2">{{ itemHistory.name }}</td>
          <td class="w-2">{{ itemHistory.name }}</td>
          <td class="w-2">{{ itemHistory.name }}</td>
          <td class="w-2">{{ itemHistory.name }}</td>
          <td class="w-2">{{ itemHistory.name }}</td>
          <td class="w-2">{{ itemHistory.name }}</td>
          <td class="w-2">{{ itemHistory.name }}</td>
        </tr>
      </ng-template>
    </p-table>

    <div class="flex w-full algin-items-end justify-content-start">
      <p-button
        class="m-2"
        label=""
        icon="pi pi-arrow-left"
        (onClick)="returnToRecords()"
        [disabled]=""
      />
    </div>
  </p-panel>
</div>
