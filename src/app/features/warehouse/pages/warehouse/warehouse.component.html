<div class="h-full p-3">
  <p-panel class="min-h-screen" header="Magazyn">
    <div class="flex w-full algin-items-end justify-content-end">
      <p-button
        class="m-2"
        label=""
        icon="pi pi-pen-to-square"
        (onClick)="showDialog()"
        [disabled]="!selectedRowItem"
      />

      <p-dialog header="Edytuj towar" [(visible)]="visible" [modal]="true">
        <app-add-item-form [editMode]="true" [itemForEdit] = "itemForEdit"/>
      </p-dialog>

      <p-button class="m-2" label="" icon="pi pi-trash" [disabled]="!selectedRowItem"/>
      <p-button class="m-2" label="" icon="pi pi-eye" [disabled]="!selectedRowItem"/>
    </div>

    <p-table
      [value]="itemsRegister"
      selectionMode="single"
      stateStorage="session"
      [first]="first"
      [rows]="rows"
      [(selection)]="selectedRowItem"
      dataKey="id"
      [rowsPerPageOptions]="[10, 20, 30]"
      [totalRecords]="itemsRegister.length"
      styleClass="p-datatable-gridlines"
      [scrollable]="true"
      [paginator]="true"
    >
      <ng-template pTemplate="header">
        <tr class="align-items-center">
          <th></th>
          <th>Nazwa</th>
          <th>Status</th>
          <th>Producent</th>
          <th>Data ostatniej modyfikacji</th>
          <th>Stan</th>
          <th>Opis</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-itemRegister>
        <tr
          #itemRow
          [pSelectableRow]="itemRegister"
        >
          <td class="w-1rem surface-100">
            <i class="pi pi-angle-right"></i>
          </td>
          <td class="w-2">{{ itemRegister.name }}</td>
          <td class="w-1rem">
            <i
              [class]="itemStatuses[itemRegister.itemStatus.statusId || 1].icon"
              [style.color]="
                itemStatuses[itemRegister.itemStatus.statusId || 1].color
              "
            ></i>
          </td>
          <td class="w-2">{{ itemRegister.producer }}</td>
          <td class="w-2">
            {{ itemRegister.lastModificationDate | date : "yyyy-MM-dd" }}
          </td>
          <td class="w-1rem">
            <i
              [class]="conditionStates[itemRegister.conditionId-1 || 0].icon"
              [style.color]="
                conditionStates[itemRegister.conditionId-1 || 0].color
              "
            ></i>
          </td>
          <td
            [class.font-italic]="itemRegister.notes == ''"
            [class.text-bluegray-300]="itemRegister.notes == ''"
          >
            {{ itemRegister.notes || "Brak opisu" }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
