<div class="w-full h-full">
  <form action="" class="h-full">
    <div class="flex flex-column h-full">
      <div class="flex flex-grow-1">
        <textarea
          class="w-full h-full"
          pInputTextarea
          name="notes"
          [(ngModel)]="notesContent"
          [placeholder]="notesContent"
        >
        </textarea>
      </div>

      <div class="flex justify-content-end">
        <p-button
        label="Zapisz notatki"
        (onClick)="updateUserNotes()"
        class="mt-2 md:text-xs "
        icon="pi pi-save"
        size="small"
        class="mr-2"
      ></p-button>
      </div>

    </div>
  </form>
</div>
